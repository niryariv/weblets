<h2>Weblets</h2>


Welcome aboard! 

<p>
	{% if login_url %}
		To create your own script, <a href="{{login_url}}">login</a>
	{% else %}
		<form action="/_source/c" method="post">
	
			{% if msg %}<p><i>{{ msg }}</i></p>{% endif %}
	
			Please choose your URL: <tt>{{ home_url }}</tt><input type="text" size="20" name="scriptname" value="{{scriptname}}" />
			<input type="submit" value="Create" />
		</form>
		<a href="{{logout_url}}">logout</a>
	{% endif %}
</p>
