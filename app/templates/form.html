{% extends "layout.html" %}

	{% block head %}
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.textarea.js" type="text/javascript"></script>
  <script src="/static/js/codemirror/codemirror.js" type="text/javascript"></script>
  <script src="/static/js/showdown.js" type="text/javascript"></script>

	<script type="text/javascript">

	function save(callback_func) {
		{% if can_edit %} 
		$("#save").html('Saving... <img src="/static/img/ajax-loader.gif" />'); // GIF created by ever helpful http://ajaxload.info/
		$.post( '/_source/{{script.name}}', 
						{ 
								code: editor.getCode(), //$("#code").val(), 
								docs: $("#docs-editbox").val(),
								listable: $("#listable").is(':checked'),
								description: $("#description").val(),
								
								_method: 'put', 
								format: 'xhr'
						},
						function(){ 
							$("#save").html("Save"); 
							callback_func();
						}
					);
		
			{% else %}
		
			callback_func();
		
			{% endif %}
	}
	
	function run_script(method) {
		$.ajax({
					url : '/{{script.name}}', 
					type: method,
					data: $("#params").val(), 
					dataType: 'text',
					complete: function(xhr, status){ 
						display_test(xhr, status);
					}
		})
	}
	var editor;
	
	function display_test(xhr, status){
		$("#test-div").show(400);		
		$("#results-display").html(xhr.responseText)
	}

	$(document).ready(function(){
		var showdown = new Showdown.converter();
				
		// handle the test results area
		$("#test-div").hide();
		
		$("#results-close").click(function (){
			$("#test-div").hide(400);
		});
		
		//edit docs
		$("#docs-edit").hide();
		$("#docs-text").show();		
		html = showdown.makeHtml($("#docs-editbox").val());
		$("#docs-text").html(html);
		
		{% if can_edit %}
			$("#docs-div").click(function (){
				$("#docs-edit").show();
				$("#docs-text").hide();
				$("#docs-editbox").focus();
			});
		
			$("#docs-editbox").blur(function (){
				save();
				html = showdown.makeHtml($("#docs-editbox").val());
				$("#docs-text").html(html);
				$("#docs-text").show();
				$("#docs-edit").hide();
			});
		{% endif %}


		// save on change
		$("#description").blur( function() {
			save();
		});
		
		$("#code").blur( function() {
			save();
		});	
		
		$("#listable").click( function() {
			save();
		});
		
		
		// enable tabs inside textareas
		$("textarea").tabby();
		
		// save docs & code
		$("#save").click(function (){
			save();
		});


		// test run locally
		$("#test").click( 
			function () { 
				save(
					function () {
						run_script($('#method').val())
					}
				);
		});
		
		
		// code editor 
		editor = CodeMirror.fromTextArea('code', {
			{% if not can_edit %} readOnly: true, {% endif %}
			parserfile: ["parsepython.js"],
			stylesheet: "/static/css/pythoncolors.css",
			path: "/static/js/codemirror/",
			lineNumbers: true,
			textWrapping: false,
			indentUnit: 4,
			width: "100%", height: "95%",
			parserConfig: {'pythonVersion': 2, 'strictErrors': true},
			onChange: save
    });

	});

	</script>
	{% endblock %}
	
	{% block body %}

<form action="/_source/{{script.name}}" method="post" name="info" id="form">

	<div>
		<p>
			<span style="font-size: 20px"><tt>{{script.name}}</tt></span>&nbsp;&nbsp;&nbsp;&nbsp;
			{% if can_edit %}
				<input type="text" size="60" id="description" value="{{ script.description }}" name="description">
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="listable" name="listable" {% if script.listable %}checked{% else %}unchecked{% endif %} />Allow this script to be listed in the home page 
			{% else %}
				{{script.description|escape}}
			{% endif %}
		</p>
	</div>

	<div id="button-bar">
		<p>
			<button id="save" type="button" {% if not can_edit %}disabled="true"{% endif %}>Save</button>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<select name="method" id="method">
				<option selected="selected">GET</option>
				<option>POST</option>
				<option>PUT</option>
				<option>DELETE</option>
			</select>
			<tt>/{{script.name}}?</tt><input type="text" size="20" id="params">
			<button type="button" id="test" />Save &amp; Run</button>
			<button type="button" id="run" /><img src="/static/img/external.png" /></button>
			&nbsp;&nbsp;&nbsp;&nbsp;
		</p>
	</div>

	<div class="clear"></div>
	<div id="test-div">
			<button id="results-close" type="button">close</button><br />
			<textarea id="results-display"></textarea>
	</div>

	<div class="clear"></div>

	<div id="code-div">
		<p>
			<input type="hidden" name="_method" value="put" />
			<textarea name="code" id="code">{{script.code}}</textarea>
		</p>
	</div>

	<div id="spacer">&nbsp;</div>
	
	<div id="docs-div">
		<p>
			<span id="docs-edit">
				<textarea id="docs-editbox">{{script.docs}}</textarea>
				<a href="http://daringfireball.net/projects/markdown/basics" target="_blank"><tt>Markdown Reference</tt></a>
			</span>
			<span id="docs-text">&nbsp;</span>
		</p>
	</div>
	
	
	<div id="footer">
		<!-- someday, there will be a footer here -->
	</div>
	

</form>
{% endblock %}
