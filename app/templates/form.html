{% extends "layout.html" %}

	{% block head %}
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.textarea.js" type="text/javascript"></script>
  <script src="/static/js/codemirror/codemirror.js" type="text/javascript"></script>

	<script type="text/javascript">

	function save(callback_func) {
		
	{% if can_edit %} 
		
		$.post( '/_source/{{script.name}}', 
						{ 
								code: editor.getCode(), //$("#code").val(), 
								docs: $("#docs-editbox").val(),
								listable: $("#listable").is(':checked'),
								description: $("#description").val(),
								
								_method: 'put', 
								format: 'xhr'
						},
						callback_func
						);
		
	{% else %}
		
		callback_func();
		
	{% endif %}
	}
	
	function run_script(method) {
		$.ajax({
					url : '/{{script.name}}', 
					type: method,
					data: $("#params").val(), 
					dataType: 'text',
					complete: function(xhr, status){ display_test(xhr, status) }
					})
	}
	var editor;
	
	function display_test(xhr, status){
		$("#test_results").html('<textarea cols="120" rows="30">' + xhr.responseText + '</textarea>')
	}

	$(document).ready(function(){
				
		// enable tabs inside textareas
		$("textarea").tabby();
		
		// save docs & code
		$("#save").click(function (){
			save();
		});

		// save and execute
		$("#run").click(function () { 
			save( function()(window.location = "/{{script.name}}?" + $("#params").val() ));
		});

		// test run locally
		$("#form").submit(function() {
			save(function ()(run_script($('#method').val())) );
			return false;
		});
		$("#test").click(function () { 
			save(function ()(run_script($('#method').val())) );
		});

		editor = CodeMirror.fromTextArea('code', {
			{% if not can_edit %} readOnly: true, {% endif %}
			parserfile: ["parsepython.js"],
			stylesheet: "/static/css/pythoncolors.css",
			path: "/static/js/codemirror/",
			lineNumbers: true,
			textWrapping: false,
			indentUnit: 4,
			width: "100%", height: "95%",
			parserConfig: {'pythonVersion': 2, 'strictErrors': true}
    });

	});

	</script>
	{% endblock %}
	
	{% block body %}

<form action="/_source/{{script.name}}" method="post" name="info" id="form">

	<div>
		<p>
			<span style="font-size: 20px"><tt>{{script.name}}</tt></span>&nbsp;&nbsp;&nbsp;&nbsp;
			{% if can_edit %}
				<input type="text" size="60" id="description" value="{{ script.description }}" name="description">
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="checkbox" id="listable" name="listable" {% if script.listable %}checked{% else %}unchecked{% endif %} />Listable 
			{% else %}
				{{script.description|escape}}
			{% endif %}
		</p>
	</div>

	<div id="button-bar">
		<p>
			<button id="save" type="button" {% if not can_edit %}disabled="true"{% endif %}>Save</button>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<select name="method" id="method">
				<option selected="selected">GET</option>
				<option>POST</option>
				<option>PUT</option>
				<option>DELETE</option>
			</select>
			<tt>/{{script.name}}?</tt><input type="text" size="20" id="params">
			<button type="button" id="test" />Save &amp; Run</button>
			<button type="button" id="run" /><img src="/static/img/external.png" /></button>
			&nbsp;&nbsp;&nbsp;&nbsp;
		</p>
	</div>

	<div id="code-div">
		<p>
			<input type="hidden" name="_method" value="put" />
			<textarea name="code" id="code">{{script.code}}</textarea>
		</p>
	</div>

	<div id="spacer">&nbsp;</div>
	
	<div id="docs-div">
		<p>
			{% if can_edit %}
				<textarea id="docs-editbox">{{script.docs}}</textarea>
			{% else %}
				{{ textile_docs }}
			{% endif %}
		</p>
	</div>
	
	<div class="clear"></div>
	
	<div id="footer">
		<!-- someday, there will be a footer here -->
	</div>
	
	<div id="test_results"></div>

</form>
{% endblock %}
