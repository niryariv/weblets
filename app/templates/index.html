{% extends "layout.html" %}

{% block body %}

<p>
		{% if allowed_user %}
		<form action="/_source/c" method="post">
	
			{% if msg %}<p><i>{{ msg }}</i></p>{% endif %}
	
			Choose your URL: <tt>{{ home_url }}</tt><input type="text" size="20" name="scriptname" value="{{scriptname}}" />
			<input type="submit" value="Create" />
		</form>
		{% else %}
		<!-- To get an account and create your own scripts, email niryariv@gmail.com -->
		{% endif %}
</p>
<p>
	{% for s in script_list %}
		<tt><b><a href="/_source/{{ s.name }}">{{ s.name }}</a></b>&nbsp;:&nbsp;{{ s.description }}</tt><br/>
	{% endfor %}
{% endblock %}
